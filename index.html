<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="manifest" href="site.webmanifest">
        <link rel="apple-touch-icon" href="icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="node_modules/bulma/css/bulma.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->


        <section class="hero is-medium is-primary is-bold">
            <div class="hero-body">
                <div class="container">
                    <h1 class="title">
                        Exercice JS disable button
                    </h1>
                    <h2 class="subtitle" style="padding-top: 1rem;">
                        Michaël Lebeau
                    </h2>
                </div>
            </div>
        </section>


        <div class="container" style="padding-top: 3rem ;">

        <!-- Add your site or application content here -->
        <form action="" id="apply-form">

            <div class="field">
                <label class="label">Nom</label>
                <div class="control">
                    <input class="input" type="text" placeholder="Nom" v-model="nom">
                </div>
            </div>

            <div class="field">
                <label class="label">Prénom</label>
                <div class="control ">
                    <input class="input" type="text" placeholder="Prenom" v-model="prenom" >


                </div>

            </div>

            <div class="field is-grouped">
                <div class="control">
                    <button class="button is-primary" v-bind:disabled="!estValid" id="Button">Envoyer</button>
                </div>

            </div>


        </form>



        </div>



        <!--
        JS
        -->
        <script src="js/vendor/modernizr-3.5.0.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.2.1.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
        <script src="node_modules/vue/dist/vue.js"></script>



        <script>
            new Vue({
                el: '#apply-form',
                data: {
                    nom: '',
                    prenom : '',

                },
                computed: {
                    estValid: function () {
                        return this.nom != '' && this.prenom != ''
                    }
                }
            })

        </script>
    </body>
</html>
